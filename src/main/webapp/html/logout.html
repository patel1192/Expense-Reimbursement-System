function getSessVill() {
	let xhttp = new XMLHttpRequest();
	
	xhttp.onreadystatechange = function(){
		
		
		if(xhttp.readyState == 4 && xhttp.status==200){
			let vill = JSON.parse(xhttp.responseText);
			console.log(vill);
			if(vill === null){
				alert('No session');
			}else{
				alert('session found!');	
			}
		}
	}
